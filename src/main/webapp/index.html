<html>

<head>
  <title>BookStoreSystem</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link href="./images/favicon.jpg" type="image/x-icon" rel="shortcut icon" />
  <link href="./css/index.css" type="text/css" rel="stylesheet" />
</head>

<body>
  <div id="header">
    <div id="shopping_cart">
      <button>购物车</button>
    </div>
  </div>

  <div id="container">
    <!--  -->
    <div id="caption">
      BookStoreSystem
    </div>
    <!--  -->
    <div id="operate_bar">
      <input name="findAll" type="button" value="查询所有图书" />
      <input name="text_bookName" type="text" placeholder="eg: C++ prime plus" value="C++" />
      <input name="find_bookName" type="button" value="按书名查找" />
      <input name="text_isbn" type="text" placeholder="eg: 8996733" value="8996733" />
      <input name="find_isbn" type="button" value="按书号查找" />
    </div>
    <!--  -->
    <div id="showAll_box_des">
      <span id="span_isbn">isbn</span>
      <span id="span_bookName">bookName</span>
      <span id="span_publisher">publisherId</span>
      <span id="span_price">price</span>
      <span id="span_count">count</span>
      <span id="span_description">description</span>
      <span id="span_pic">pic</span>
    </div>
    <!--  -->
    <div id="showAll_box">
    </div>
    <!--  -->
    <div id="showItem_box">
    </div>
  </div>

  <div id="footer">
  </div>
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <!-- <script src="./js/jquery-3.5.0.js" type="text/javascript"></script> -->
  <script src="./js/MY.js" type="text/javascript"> </script>
  <script src="./js/index.js" type="text/javascript"> </script>
</body>

</html>
